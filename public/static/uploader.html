                            </div>
                        </div>
                    </div>

<!-- 如果使用了某些拓展插件还需要额外的JS -->
<script src="//cdn.bootcss.com/jquery-weui/1.0.1/js/swiper.min.js"></script>
<script src="//cdn.bootcss.com/jquery-weui/1.0.1/js/city-picker.min.js"></script>
<script src="//cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.js"></script>
<script src="js/formExt.js"></script>
<script>
    $(function () {
        console.log(document.referrer);
        if(typeof document.referrer === '' || document.referrer === ''){
            console.log(1);
            $('.jsBack').attr('href', '/');
        }
        AuthExt.check();

        // 允许上传的图片类型
        var allowTypes = ['image/jpg', 'image/jpeg', 'image/png', 'image/gif'];
        // 1024KB，也就是 1MB
        var maxSize = 20480 * 20480;
        // 图片最大宽度
        var maxWidth = 10000;
        // 最大上传图片数量
        var maxCount = 16;
        $('#uploaderInput').on('change', function (event) {
            var files = event.target.files;
            //console.log(files);return false;
            console.log(files.length)
            // 如果没有选中文件，直接返回
            if (files.length === 0) {
                return;
            }
            console.log(files.length)
            for (var i = 0, len = files.length; i < len; i++) {
                var file = files[i];
                var reader = new FileReader();

                // 如果类型不在允许的类型范围内
                if (allowTypes.indexOf(file.type) === -1) {

                    $.alert("该类型不允许上传！", "警告！");
                    continue;
                }

                if (file.size > maxSize) {
                    //$.weui.alert({text: ‘图片太大，不允许上传‘});
                    $.alert("图片太大，不允许上传", "警告！");
                    continue;
                }

                if ($('.weui-uploader__file').length >= maxCount) {
                    $.weui.alert({text: '最多只能上传' + maxCount + '张图片'});
                    return;
                }
                reader.readAsDataURL(file);
                reader.onload = function (e) {
                    //console.log(e);
                    var img = new Image();
                    img.src = e.target.result;
                    img.onload = function () {
                        // 不要超出最大宽度
                        var w = Math.min(maxWidth, img.width);
                        // 高度按比例计算
                        var h = img.height * (w / img.width);
                        var canvas = document.createElement('canvas');
                        var ctx = canvas.getContext('2d');
                        // 设置 canvas 的宽度和高度
                        canvas.width = w;
                        canvas.height = h;
                        ctx.drawImage(img, 0, 0, w, h);

                        var base64 = canvas.toDataURL('image/jpeg', 1);
                        //console.log(base64);
                        // 插入到预览区
                        var $preview = $('<li class="weui-uploader__file weui-uploader__file_status" style="background-image:url(' + img.src + ')"><div class="weui-uploader__file-content">0%</div></li>');
                        $('#uploaderFiles').append($preview);
                        var num = $('.weui-uploader__file').length;
                        $('.weui-uploader__info').text(num + '/' + maxCount);


                        var formData = new FormData();

                        formData.append("images", base64);
                        //console.log(img.src);
                        $.ajax({
                            url: "/article/upload",
                            type: 'POST',
                            data: formData,
                            contentType: false,
                            processData: false,
                            success: function (data) {
                                $preview.removeClass('weui-uploader__file_status');
                                console.log(data);
                                var images = $('#xpp_article_images').val();
                                images += ',' + data;
                                $('#xpp_article_images').val(images);
                                $.toast("上传成功", function () {
                                    //console.log('close');

                                });
                            },
                            error: function (xhr, type) {
                                $.toast("上传失败", 'cancel');
                            }
                        });

                    };

                };

            }
        });
        var store = $('#showTooltips');
        store.click(function () {

            var images = $('#xpp_article_images').val();
            var title = $('#xpp_article_title').val();
            var description = $('#xpp_article_description').val();
            var classDate = $("#time-format").val();
            if (!title) {
                $.toptip('请输入标题');
                return false;
            }
            if (!description) {
                $.toptip('请输入描述');
                return false;
            }
            if (!images) {
                $.toptip('请上传图片');
                return false;
            }
            if (!classDate) {
                $.toptip('请选择上课日期');
                return false;
            }
            //console.log('保存');
            var data = formExt.obj($('#xpp_article_form'))
            //console.log(data)
            ajaxExt.post('/article', data, function (result) {
                if (!result.success) {
                    return $.toast(result.msg, "cancel");
                }
                $.toast("保存成功", function () {
                });
            })
        });
    })

</script>
<script>
    $("#time-format").datetimePicker({
        title: '上课日期',
        //input: timeValue,
        hours: ['08', '09', '10', '11', '12', '13', '14', '15', '16', '17', '18'],
        yearSplit: '年',
        monthSplit: '月',
        dateSplit: '日',
        datetimeSplit: '',
        times: function () {
            return [  // 自定义的时间
                {
                    values: (function () {
                        var hours = [];
                        for (var i = 0; i < 24; i++) hours.push(i > 9 ? i : '0' + i);
                        return hours;
                    })()
                },
                {
                    divider: true,  // 这是一个分隔符
                    content: '时'
                },
                {
                    values: (function () {
                        var minutes = [];
                        for (var i = 0; i < 59; i++) minutes.push(i > 9 ? i : '0' + i);
                        return minutes;
                    })()
                },
                {
                    divider: true,  // 这是一个分隔符
                    content: '分'
                }
            ];
        },
        onChange: function (picker, values, displayValues) {
            console.log(picker)
            console.log(values);
        }
    });

</script>
